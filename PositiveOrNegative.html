<!DOCTYPE html>
<html>

	<script>
		window.onload = function()
		{
			let a;
			a = prompt("Enter a number for a and I'll tell you if it's positive or negative!");
			
			if(a < 0)
			{
				console.log(`That is negative`);
				if(a % 2 === 0)
				{
					console.log('It is even');
				}
				else
				{
					console.log('It is odd');
				}
			}
			else
			{
				console.log(`It is positive`);
				if(a % 2 === 0)
				{
					console.log('It is even');
				}
				else
				{
					console.log('It is odd');
				}
			}
		}
		
	
	</script>
</html>
