<!DOCTYPE html>
<html>

	<script>
		window.onload = function()
		{
			let a;
			let b;
			a = prompt("Enter a number for a");
			b = prompt("Enter a number for b");

			console.log(` ${Number(a)} + ${Number(b)} = ${Number(a) + Number(b)}`);
			console.log(` ${a} - ${b} = ${a - b}`);
			console.log(` ${a} * ${b} = ${a * b}`);
			console.log(` ${a} / ${b} = ${a / b}`);
		}
	
	
	</script>
</html>
